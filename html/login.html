<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swift Login</title>
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
  <div class="container">
    <div class="illustration">
      <img src="/assets/img/fundologin.png" alt="Plane flying around globe">
    </div>
    <div class="login-box">
      <button class="close-btn">&#x2715;</button>
      <h2>Log in</h2>
      <form id="loginForm">
        <input type="text" placeholder="Username or Email" id="username" required />
        <input type="password" placeholder="Password" id="password" required />
        <button type="submit" class="primary-btn">Log in</button>
      </form>
      <div class="social-login">
        <button class="gmail-btn">Sign up with Gmail</button>
        <button class="facebook-btn">Sign up with Facebook</button>
      </div>
      <p class="footer-text">
      Donâ€™t have an account? <a href="/html/CreateAccount.html">Create one</a>
      </p>

      
    </div>
  </div>
  <script type="module" src="/js/views/LoginViews.js"></script>
  <script type="module" src="js/models/UserModel.js"></script>
  
</body>
</html>
